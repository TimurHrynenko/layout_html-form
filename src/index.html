<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
      autocomplete="off"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <label class="form__field" for="PI-Surname">
          Surname:
          <input
            id="PI-Surname"
            name="PI-Surname"
            type="text"
            required
          >
        </label>
        <label class="form__field" for="PI-Name">
          Name:
          <input
            id="PI-Name"
            name="PI-Name"
            type="text"
            required
          >
        </label>
        <label class="form__field" for="PI-Age">
          How old are You?
          <input
            id="PI-Age"
            name="PI-Age"
            type="number"
            value="12"
            min="1"
            max="150"
            required
          >
        </label>
        <label class="form__field" for="PI-Birthday">
          Full date of birth:
          <input
            id="PI-Birthday"
            name="PI-Birthday"
            type="date"
            required
          >
        </label>
        <label class="form__field" for="PI-Accept">
          I accept the term of the agreement
          <input
            id="PI-Accept"
            name="PI-Accept"
            type="checkbox"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <label class="form__field" for="Reg-email">
          E-mail:
          <input
            id="Reg-email"
            type="email"
            name="Reg-email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form__field" for="Reg-password">
          Password:
          <input
            id="Reg-password"
            name="Reg-password"
            type="password"
            maxlength="32"
            minlength="6"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label for="Facts-cats-yes">
            Yes
            <input
              id="Facts-cats-yes"
              name="Facts-cats"
              type="radio"
              value="yes"
            >
          </label>
          <label for="Facts-cats-no">
            No
            <input
              id="Facts-cats-no"
              name="Facts-cats"
              type="radio"
              value="no"
            >
          </label>
        </div>
        <label class="form__field" for="Facts-color">
          What is your favorite color?
          <input
            id="Facts-color"
            name="Facts-color"
            type="color"
          >
        </label>
        <label class="form__field" for="Facts-time">
          What time do you go to bed?
          <input
            id="Facts-time"
            name="Facts-time"
            type="time"
          >
        </label>
        <label class="form__field" for="Facts-car">
          What are your favorite brand of cars?
          <select
            name="Facts-car"
            id="Facts-car"
            multiple
          >
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form__field" for="Facts-rate">
          How do you rate our work?
          <input
            id="Facts-rate"
            name="Facts-rate"
            type="range"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info</legend>
        <label class="form__field" for="Info-comment">
          Comments:
          <textarea
            id="Info-comment"
            name="Info-comment"
          >
          </textarea>
        </label>
        <label class="form__field" for="Info-recommendation">
          Would you recommend us?
          <select name="Info-recommendation" id="Info-recommendation">
            <option value="yes">yes</option>`
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
